<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>array</title>
    <link rel="stylesheet" href="./arr.css">
</head>

<body>
    <div class="container">
        <div class="out_top row">
            <h1 class="h1">Your default array</h1>

        <div class="out_img array row"></div>

        <div class="wrapper">
            <div class="adding_el row">
                <h2 class="h2">Adding element ></h2>

            <option value="worm">worm</option>
            <option value="dog">dog</option>
            <option value="snake">snake</option>
            <option value="seastar">seastar</option>
            <option value="ryno">ryno</option>
            <option value="frog">frog</option>

        </select>
            </div>

            <div class="select_index row">
                <span class="index_text">Index:</span>
                <input type="number" class="array_index" value="3">

            </div>

        </div>
    </div>
